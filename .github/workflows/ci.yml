name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: js/package-lock.json

      - run: npm ci
        working-directory: js

      - run: npm run validate
        working-directory: js

  generate:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - run: go generate ./...
        working-directory: go

      - uses: actions/upload-artifact@v4
        with:
          name: generated-go
          path: go/responses_data.go

  test-go:
    runs-on: ubuntu-latest
    needs: generate

    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: generated-go
          path: go

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - run: go test ./...
        working-directory: go

  test-js:
    runs-on: ubuntu-latest
    needs: generate

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: js/package-lock.json

      - run: npm ci
        working-directory: js

      - run: npm test
        working-directory: js

  test-rust:
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        rust-version: [stable, beta]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}

      - run: cargo test
        working-directory: rust

  test-python:
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.13']

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - run: uv run --with pytest pytest tests/
        working-directory: python

  test-ruby:
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3']

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - run: ruby test/test_mockeroo_mock_responses.rb
        working-directory: ruby

  test-java:
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        java-version: ['11', '17', '21']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - run: mvn --no-transfer-progress test
        working-directory: java

  test-php:
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - run: composer install --no-progress
        working-directory: php

      - run: vendor/bin/phpunit
        working-directory: php

  release:
    runs-on: ubuntu-latest
    needs: [test-go, test-js, test-rust, test-python, test-ruby, test-java, test-php]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      pull-requests: write
    outputs:
      js_release_created: ${{ steps.release.outputs['js--release_created'] }}
      js_tag_name: ${{ steps.release.outputs['js--tag_name'] }}
      go_release_created: ${{ steps.release.outputs['go--release_created'] }}
      go_tag_name: ${{ steps.release.outputs['go--tag_name'] }}
      rust_release_created: ${{ steps.release.outputs['rust--release_created'] }}
      rust_tag_name: ${{ steps.release.outputs['rust--tag_name'] }}
      python_release_created: ${{ steps.release.outputs['python--release_created'] }}
      python_tag_name: ${{ steps.release.outputs['python--tag_name'] }}
      ruby_release_created: ${{ steps.release.outputs['ruby--release_created'] }}
      ruby_tag_name: ${{ steps.release.outputs['ruby--tag_name'] }}
      java_release_created: ${{ steps.release.outputs['java--release_created'] }}
      java_tag_name: ${{ steps.release.outputs['java--tag_name'] }}
      php_release_created: ${{ steps.release.outputs['php--release_created'] }}
      php_tag_name: ${{ steps.release.outputs['php--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-npm:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.js_release_created == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.js_tag_name }}
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
        working-directory: js
      - run: npm publish
        working-directory: js

  publish-go:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.go_release_created == 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.go_tag_name }}

      - uses: actions/download-artifact@v4
        with:
          name: generated-go
          path: go

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - run: go test ./...
        working-directory: go

      # Request pkg.go.dev to index the new version.
      - name: Notify pkg.go.dev
        run: |
          VERSION=$(go list -m 2>/dev/null | awk '{print $1}')
          TAG=${{ needs.release.outputs.go_tag_name }}
          # Tag format is go/vX.Y.Z; extract the semver part
          SEMVER=${TAG#go/}
          curl -sf "https://proxy.golang.org/github.com/mockeroo/mock-response/go/@v/${SEMVER}.info" || true
        working-directory: go

  publish-crates:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.rust_release_created == 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.rust_tag_name }}

      - uses: dtolnay/rust-toolchain@stable

      # Bundle the canonical response data into the crate before publishing.
      # build.rs prefers rust/responses/ over ../responses/ when present,
      # which ensures the packaged tarball is self-contained.
      - run: cp -r responses rust/responses

      - run: cargo publish
        working-directory: rust
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-pypi:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.python_release_created == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.python_tag_name }}

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.13'

      - run: uv build
        working-directory: python

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/

  publish-rubygems:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.ruby_release_created == 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.ruby_tag_name }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Build and push gem
        run: |
          cp -r responses ruby/responses
          gem build mockeroo-mock-responses.gemspec
          gem push ruby/mockeroo-mock-responses-*.gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

  publish-maven:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.java_release_created == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.java_tag_name }}

      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: temurin
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - run: mvn --no-transfer-progress --batch-mode deploy
        working-directory: java
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
