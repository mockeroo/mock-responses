name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-js:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: js/package-lock.json

      - run: npm ci
        working-directory: js

      - run: npm run validate
        working-directory: js

      - run: npm test
        working-directory: js

  test-python:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - run: pip install -e ".[dev]"
        working-directory: python

      - run: pytest
        working-directory: python

  release:
    runs-on: ubuntu-latest
    needs: [test-js, test-python]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      pull-requests: write
    outputs:
      js_release_created: ${{ steps.release.outputs['js--release_created'] }}
      js_tag_name: ${{ steps.release.outputs['js--tag_name'] }}
      python_release_created: ${{ steps.release.outputs['python--release_created'] }}
      python_tag_name: ${{ steps.release.outputs['python--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-npm:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.js_release_created == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
        working-directory: js
      - run: npm publish
        working-directory: js

  publish-pypi:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.python_release_created == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.python_tag_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Bundle responses into python package
        run: cp -r responses/ python/mock_responses/data/

      - run: pip install build
        working-directory: python

      - run: python -m build
        working-directory: python

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
